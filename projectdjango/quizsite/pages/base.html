<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> {% block title %}Bootstrap Demo{% endblock %}

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">


                <!-- Nav starts -->
                <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                    <a class="navbar-brand" href="#">SBI</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="/banks" .>New Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/searchbanks" .>Search Account</a>
                            </li>
                            <li>
                                <a class="nav-link" href="/deposite" .>deposite</a>
                            </li>
                            <li>
                                <a class="nav-link" href="/withdraw" .>withdraw</a>

                            </li>

                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>



                    </div>
                </nav>
            </div>
        </div>

        {% block content %}{% endblock %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
