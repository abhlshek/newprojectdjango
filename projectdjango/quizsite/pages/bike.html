<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <label>name<input type="name" name="name" value="{{name}}" placeholder="name"></label>
        <label>brand<input type="brand" name="brand" value="{{brand}}" placeholder="brand"></label>
        <label>model<input type="model" name="model" value="{{model}}" placeholder="model"></label>
        <label>price<input type="price" name="price" value="{{price}}" placeholder="price"></label>
        <label>email<input type="email" name="email" value="{{email}}" placeholder="email"></label>
        <input type="submit" name="submit">
    </form>
</body>

</html>
