<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission</title>
</head>

<body>
    <from method="post">
        {% csrf_tokenÂ %}

        <P>Name <input type="text" name="name"></P>

        <p>father<input type="text" name="father"></p>
        <br>
        <p>mother<input type="text" name="mother"></p>
        <br>
        <p>dateofbirth<input type="date" name="dateofbirth"></p>

        <h6>Choose course</h6>
        <p>SQL<input type="checkbox" name="sql"></p>
        <p>JAVA<input type="checkbox" name="java"></p>
        <p>HTML<input type="checkbox" name="html"></p>
        <p>PYTHON<input type="checkbox" name="python"></p>
        <p>CSS<input type="checkbox" name="css"></p>
        <p>BOOTSTRAP<input type="checkbox" name="bootstrap"></p>

        <input type="submit" name="submit">
