<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    {% for book in data %} {{book.roll}} {{book.name}} {{book.java}} {{book.python}} {{book.c}}

    <form>

    </form>
