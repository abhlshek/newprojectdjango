<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>{{data}}</div>
    {% for book in data %} {{book.shopname}} {{book.itemno}} {{book.itemname}} {{book.price}} {{book.place}} {{book.dist}}
    <br> {% endfor %}
    <form>
        <input type="text" name="shopname" value="{{shopname}}" placeholder="shopname">
        <input type="text" name="itemno" value="{{itemno}}" placeholder="itemno">
        <input type="text" name="itemname" value="{{itemname}}" placeholder="itemname">
        <input type="text" name="price" value="{{price}}" placeholder="price">
        <input type="text" name="place" value="{{place}}" placeholder="place">
        <input type="text" name="dist" value="{{dist}}" placeholder="dist">
        <input type="submit" name="submit">
    </form>
</body>

</html>
