<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>{{result}}</h2>


    <table border="1" style="display: {{display}};">
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>{{data.name}}</td>
            <td>{{data.balance}}</td>
            <td>{{data.branch}}</td>
        </tr>
    </table>


    <form>
        <input type="text" name="account" value="{{account}}" placeholder="account">

        <input type="submit" value="Confirm" placeholder="conform">
    </form>
</body>

</html>
